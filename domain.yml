%YAML 1.1
---
actions:
- action_weather
- utter_ask_location
- utter_slots_values
- utter_ask_continue
- utter_thank
- utter_greet
- utter_noworries
- utter_chitchat
entities:
- feedback
- time
- num_people
- cuisine
- seating
- location
- number
forms:
- restaurant_form
intents:
- weather_forecast
- thankyou
- greet
- request_restaurant:
    use_entities: false
- chitchat:
    use_entities: false
- inform
- affirm
- deny
- stop
slots:
  cuisine:
    auto_fill: false
    type: unfeaturized
  feedback:
    auto_fill: false
    type: unfeaturized
  location:
    type: text
  num_people:
    auto_fill: false
    type: unfeaturized
  outdoor_seating:
    auto_fill: false
    type: unfeaturized
  preferences:
    auto_fill: false
    type: unfeaturized
  requested_slot:
    type: unfeaturized
  time:
    type: text
templates:
  utter_ask_continue:
  - text: do you want to continue?
  utter_ask_cuisine:
  - text: what cuisine?
  utter_ask_feedback:
  - text: please give your feedback on your experience so far
  utter_ask_location:
  - text: In which city?
  utter_ask_num_people:
  - text: how many people?
  utter_ask_outdoor_seating:
  - text: do you want to seat outside?
  utter_ask_preferences:
  - text: please provide additional preferences
  utter_chitchat:
  - text: chitchat
  utter_default:
  - text: sorry, I didn't understand you, please try input something else
  utter_greet:
  - text: Hello! I am Active bot! How can I help?
  utter_noworries:
  - text: you are welcome :)
  utter_slots_values:
  - text: "I am going to run a restaurant search using the following parameters:\n\
      \ - cuisine: {cuisine}\n - num_people: {num_people}\n - outdoor_seating: {outdoor_seating}\n\
      \ - preferences: {preferences}\n - feedback: {feedback}"
  utter_submit:
  - text: All done!
  utter_thank:
  - text: You're welcome!
  - text: I'm happy to help.
  utter_wrong_cuisine:
  - text: cuisine type is not in the database, please try again
  utter_wrong_num_people:
  - text: number of people should be a positive integer, please try again
  utter_wrong_outdoor_seating:
  - text: could not convert input to boolean value, please try again
